<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
<h1>Programmer's Data</h1>
<form action="addProgrammer" method="post">
    <h3>Enter Programmer's Name</h3>
    <input type="text" name="pName">
    <h3>Enter Programmer's Language</h3>
    <input type="text" name="pLang">
    <button type="submit">Add Programmer</button>
</form>
<hr>
<form action="findById" method="post">
    <h3>Enter Programmer's ID</h3>
    <input type="text" name="pId">
    <button type="submit">Find By ID</button>
</form>

<hr>
<form action="deleteProgrammer">
    <h3>Enter Programmer's ID</h3>
    <input type="text" name="pId">
    <button type="submit">Delete</button>
</form>
<hr>
<form action="updateProgrammer" method="post">
    <h3>Enter Programmer's ID</h3>
    <input type="text" name="pId">
    <h3>Enter Programmer's Name</h3>
    <input type="text" name="pName">
    <h3>Enter Programmer's Language</h3>
    <input type="text" name="pLang">
    <button type="submit">Update Programmer</button>
</form>

</body>
</html>
